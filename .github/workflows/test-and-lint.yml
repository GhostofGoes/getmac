name: Test and lint

on:
- push
- pull_request

jobs:
  lint:
    name: Run lint checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install tox
        run: python -m pip install tox
      - name: Run lint checks
        run: tox -e check
  test:
    name: Run tests
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        python-version:
          - "2.7"
          - "3.5"
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "pypy-2.7"
          - "pypy-3.6"
          - "pypy-3.7"
          - "pypy-3.8"
        architecture:
          - x86
          - x64
        platform:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        exclude:
          - platform: ubuntu-latest
            architecture: x86
          - platform: macos-latest
            architecture: x86
          - platform: ubuntu-latest
            python-version: "3.4"
          - platform: macos-latest
            python-version: "3.4"
          - platform: macos-latest
            python-version: "pypy-2.7"
          - platform: macos-latest
            python-version: "pypy-3.6"
          - platform: macos-latest
            python-version: "pypy-3.7"
          - platform: macos-latest
            python-version: "pypy-3.8"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
      - name: Display platform and environment information
        run: |
          python --version
          python -c 'import sys; print("sys.version: %s" % str(sys.version))'
          python -c 'import sys; print("sys.platform: %s" % str(sys.platform))'
          python -c 'import os; print("os.name: %s" % str(os.name))'
          python -c 'import platform; print("platform.system(): %s" % str(platform.system()))'
          python -c 'import platform; print("platform.version(): %s" % str(platform.version()))'
          python -c 'import platform; print("platform.uname(): %s" % str(platform.uname()))'
      - name: Install dependencies
        run: python -m pip install tox coveralls tox-gh-actions
      - name: Run tests
        run: tox
      # TODO: call coveralls on Windows and MacOS as well
      # https://coveralls-python.readthedocs.io/en/latest/usage/configuration.html#github-actions-support
      - name: Coveralls
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel: true
          flag-name: ${{ matrix.python-version }}-${{ matrix.platform }}
  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true

